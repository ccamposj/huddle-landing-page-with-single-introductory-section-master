<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <main>
      <section class="landing-section">
        <img src="images/logo.svg" alt="Huddle logo" class="logo" />
        <div class="img-box">
          <img
            src="images/illustration-mockups.svg"
            class="mockups-img"
            alt="Desktop and mobile  web views"
          />
        </div>
        <div class="text-box">
          <h1 class="header">Build The Community Your Fans Will Love</h1>
          <p class="text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" class="btn">Register</a>
        </div>
        <ul class="social-media">
          <li>
            <a href="#" class="social-link"
              ><ion-icon name="logo-facebook" class="social-icon"></ion-icon
            ></a>
          </li>
          <li>
            <a href="#" class="social-link"
              ><ion-icon name="logo-twitter" class="social-icon"></ion-icon
            ></a>
          </li>
          <li>
            <a href="#" class="social-link"
              ><ion-icon name="logo-instagram" class="social-icon"></ion-icon
            ></a>
          </li>
        </ul>
      </section>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Carlos Campos</a>.
      </p>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
